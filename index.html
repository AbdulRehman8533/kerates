<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KE Items Rate Calculate</title>
    <style>
        /* Light Mode Styling */
        body {
            background-color: #2c2828;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1, h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #6200ea;
        }

        h3 {
            color: #2c2c2c;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #6200ea;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #03dac6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #111212;
            color: white;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        span {
            font-weight: bold;
            color: #6200ea;
        }

        /* Container Styling */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            position: relative; /* Allows positioning of electric effect */
            width: 400px;
            text-align: center;
        }

        /* Electric Neon Border Animation */
        .container::before, .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 2px solid transparent;
            background: linear-gradient(90deg, rgba(98, 0, 234, 0.5), rgba(3, 218, 198, 0.5), rgba(255, 255, 255, 0.1));
            z-index: -1; /* Keeps it behind the box content */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            animation: electricLine 5s linear infinite;
        }

        /* Neon Electric Line Keyframes */
        @keyframes electricLine {
            0% {
                border-color: rgba(98, 0, 234, 0.5);
                box-shadow: 0 0 10px rgba(98, 0, 234, 0.5), 0 0 20px rgba(98, 0, 234, 0.5), 0 0 30px rgba(98, 0, 234, 0.5);
            }
            50% {
                border-color: rgba(3, 218, 198, 0.5);
                box-shadow: 0 0 10px rgba(3, 218, 198, 0.5), 0 0 20px rgba(3, 218, 198, 0.5), 0 0 30px rgba(3, 218, 198, 0.5);
            }
            100% {
                border-color: rgba(98, 0, 234, 0.5);
                box-shadow: 0 0 10px rgba(98, 0, 234, 0.5), 0 0 20px rgba(98, 0, 234, 0.5), 0 0 30px rgba(98, 0, 234, 0.5);
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            input[type="text"], button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KE Rates Calculate</h1>
        <h3>Developed By Abdul Rehman</h3>
        <input type="text" placeholder="RateList" id="RateList"><br>
        <input type="text" placeholder="Enter Percentage" id="percent"><br>
        <p>Original Price: <span id="finalAmt">0</span></p>
        <button id="btn" onclick="GetPercent()">Calculate Rate</button><br><br>
        <input type="text" placeholder="Enter Quantity" id="qty"><br>
        <p>Multiply: <span id="multi">0</span></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
